<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ingreso al sistema</title>

	{% load static %}
	{% load crispy_forms_tags %}
	<link type='text/css' rel='stylesheet' href="{% static 'css/login.css' %}">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!------ Include the above in your HEAD tag ---------->
</head>
<body>
	<br>
	<br>
	
	<div class="col-12 col-md-6 offset-md-3">
		<div class="card">
			<form action="" method="post">
				<h2>Login Form</h2>
				<div class="imgcontainer">
					<img src='{% static "img/img_avatar2.jpg" %}' alt="Avatar" class="avatar">
				</div>

				<div class="container">
					{% csrf_token %}
					{{form | crispy}}
					<!--<button type="button" class="cancelbtn">Cancel</button>-->
					<input class="btn btn-success" type="submit" value="Ingresar">
					<!--<input type="reset" class="btn btn-danger" value="Cancelar">-->

					<!-- Logearse con Facebook-->
					<a class="btn btn-primary" href="{% url 'social:begin' 'facebook' %}">Ingresar con Facebook</a><br>
					<a class="btn btn-dark" href="{% url 'home' %}">Ir al home</a>
					<span class="psw btn btn-center">No tienes una cuenta,  <a href="http://127.0.0.1:8000/registro/">Registrate aqu√≠</a></span>
					<!-- Logearse con Google-->
					<a class="btn btn-danger" href="{% url 'social:begin' 'google-oauth2'%}">Ingresar con Google</a>
					
					
				</div>
			</form>
		</div>
	</div>
</body>
</html>
